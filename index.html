<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/styles.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
    />

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        defer
    ></script>
    <link rel="stylesheet" href="styles/css/styles.css">
</head>


<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <!--profile card-->
    <section class="profile-card d-flex flex-column justify-content-center align-items-center p-3 text-center">
        <div>
            <img 
                src="https://images.unsplash.com/photo-1509347528160-9a9e33742cdb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmF0bWFufGVufDB8fDB8fHww" 
                alt="Avatar">
        </div>  

        <div class="details d-flex flex-column justify-content-center align-items-center">
            <h1>John Doe</h1>
            <p class="w-75">Frontend developer passionate about creating beautiful and functional web experiences</p>
        </div>

        <button role="button">Contact me</button>
    </section>

    <!--Alerts-->
    <section class="alerts d-flex flex-column">
        <div class="success d-flex flex-row justify-content-between">
            <i class="bi bi-check-circle"></i>
            <p><strong>Success: </strong>This is a success message</p>
            <button class="btn btn-close"></button>
        </div>

        <div class="error d-flex flex-row justify-content-between">
            <i class="bi bi-exclamation-circle"></i>
            <p><strong>Error: </strong>This is an error message</p>
            <button class="btn btn-close"></button>
        </div>

        <div class="warning d-flex flex-row justify-content-between">
            <i class="bi bi-exclamation-circle"></i>
            <p><strong>Warning: </strong>This is a warning message</p>
            <button class="btn btn-close"></button>
        </div>

        <div class="info d-flex flex-row justify-content-between">
            <i class="bi bi-info-circle me-2"></i>
            <p><strong>Info: </strong>This is a info message</p>
            <button class="btn btn-close"></button>
        </div>
    </section>

    <!--Badges-->
    <section class="badges mb-4 d-flex flex-column">
        <div class="sizes row mb-4 d-flex flex-row align-items-center">
            <div class="smbg col-4 border border-1 border-black d-flex justify-content-center align-items-center">SMALL</div>
            <div class="mdbg col-4 border border-1 border-black d-flex justify-content-center align-items-center">MEDIUM</div>
            <div class="lgbg col-4 border border-1 border-black d-flex justify-content-center align-items-center">LARGE</div>
        </div>
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="noti position-relative">
                Notification
                <span class="count position-absolute top-0 start-100 translate-middle badge">5</span>
            </div>
            
        </div>
    </section>
</body>
</html>
